services:
  - type: web
    name: assistant-grossesse-ia
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn grossesse_bot.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DJANGO_SETTINGS_MODULE
        value: grossesse_bot.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PORT
        value: 10000

